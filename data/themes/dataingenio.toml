# Theme metadata
name = "dataIngenio"

# Is theme light or dark?

[light] 
    # Primary
    primary = "#323232"
    primary_light = "#6ec6ff"
    primary_dark = "#0069c0"

    # Menu
    menu_primary = "#323232"
    menu_text = "#fff"
    menu_text_active = "#4caf50"
    menu_title = "#fff"

    # Backgrounds
    background = "#fff"

    # Links
    link = "#28a745"
    link_hover = "#28a745"

    # Home sections
    home_section_odd = "rgb(247, 247, 247)"
    home_section_even = "rgb(255, 255, 255)"

[dark]
    primary = "#bbdefb"
    link = "#bbdefb"
    link_hover = "#bbdefb"
    background = "rgb(26, 32, 44)"
    home_section_odd = "rgb(26, 32, 44)"
    home_section_even = "rgb(26, 32, 44)"
    menu_primary = "rgb(26, 32, 44)"
